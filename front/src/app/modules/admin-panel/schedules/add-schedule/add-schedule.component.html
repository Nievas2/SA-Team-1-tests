<div class="row mt-3 offset-xl-2 offset-lg-2 offset-md-2 offset-sm-2 userSelect">
  <div
    class="card text-white mb-3"
    style="max-width: 50rem; background-color: var(--colorBlue)"
  >
    <div class="card-body">
      <div class="card-header text-center fs-3"style="text-shadow: 2px 2px 5px #000000;"><b>Agregar Horario</b></div>
      <form [formGroup]="form" (ngSubmit)="add()">
        <div class="row mb-3">
          <label class="form-label mb-0 p-0"><b>Donde</b></label>
          <input formControlName="where" type="text" class="form-control" placeholder="Ingrese un lugar" />
          <span
            *ngIf="
              form.get('where')?.hasError('required') &&
              form.get('where')?.touched
            "
            class="mt-1"
            style="background-color: rgb(255, 73, 73); border-radius: 5px"
          >
            El campo donde es <strong>requerido</strong>
          </span>
        </div>
        <div class="row mb-3">
          <label class="form-label mb-0 p-0"><b>dia/s</b></label>
          <input formControlName="day" type="text" class="form-control mt-2" placeholder="Ingrese un/os dia/s" />
          <span
            *ngIf="
              form.get('day')?.hasError('required') && form.get('day')?.touched
            "
            class="mt-1"
            style="background-color: rgb(255, 73, 73); border-radius: 5px"
          >
            El campo dia/s es <strong>requerido</strong>
          </span>
        </div>
        <div class="row mb-3">
          <label class="form-label mb-0 p-0"><b>Horario</b></label>
          <input
            formControlName="schedule"
            type="text"
            class="form-control mt-2"
            placeholder="Ingrese un horario"
          />
          <span
            *ngIf="
              form.get('schedule')?.hasError('required') &&
              form.get('schedule')?.touched
            "
            class="mt-1"
            style="background-color: rgb(255, 73, 73); border-radius: 5px"
          >
            El campo horario es <strong>requerido</strong>
          </span>
        </div>
        <div class="row mb-3">
          <label class="form-label mb-0 p-0"><b>Curso al que quiere asignar este horario</b></label
          >
          <select
            formControlName="course"
            class="row mb-3 form-control mt-2"
            style="margin-left: 0px"
          >
            <option value="">Selecciona un curso</option>
            <option *ngFor="let course of courses" [value]="course.name">
              <h1>{{ course.name }}</h1>
            </option>
          </select>
          <span
            *ngIf="
              form.get('course')?.hasError('required') &&
              form.get('course')?.touched
            "
            class="mt-1"
            style="background-color: rgb(255, 73, 73); border-radius: 5px"
          >
            El campo curso es <strong>requerido</strong>
          </span>
        </div>
        <input
          formControlName="active"
          type="checkbox"
          class="form-check-input mt-2"
          placeholder="Ingrese si se encuentra activo"
        />
        <label class="form-label p-1"><b>¿Está activo el horario?</b></label>

        <div class="row mt-2 text-center">
          <div class="col-lg-6">
            <button routerLink="/admin/panel/schedules" type="button" class="boton">
              Volver
            </button>
          </div>
          <div class="col-lg-6">
            <button [disabled]="form.invalid" type="submit" class="boton">
              Aceptar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
